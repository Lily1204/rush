<div class="row" style="padding: 10px;">
  <div class="col-md-10">
    <h3>Categorias</h3>
  </div>
  <div class="col-md-2">
    <button
      type="button"
      style="font-size: 19px; font-weight: 600;"
      class="btn btn-warning"
      (click)="openCreateCategoryModal()"
    >
      Registrar categoria
    </button>
  </div>
</div>
<div class="d-flex justify-content-center">
  <ngx-datatable
    [rows]="rows"
    [columns]="columns"
    rowHeight="auto"
    [sorts]="sorter"
    [loadingIndicator]="loadingTable"
    [footerHeight]="50"
  >
  </ngx-datatable>
  <ng-template #cellOptionsTmpl let-row="row">
    <div class="d-flex justify-content-around">
      <button
        type="button"
        class="btn btn-outline-warning"
        (click)="editCategory(row)"
      >
        Editar
      </button>
      <button
        type="button"
        class="btn btn-outline-danger"
        (click)="deleteCategory(row.id)"
      >
        Eliminar
      </button>
    </div>
  </ng-template>
</div>
